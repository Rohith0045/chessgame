services:
  - type: web
    name: chess-server
    runtime: node
    repo: https://github.com/your-username/your-repo
    rootDir: server
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: CLIENT_URL
        value: https://your-frontend.onrender.com
      - key: NODE_VERSION
        value: 18.16.0
  - type: web
    name: chess-client
    runtime: node
    repo: https://github.com/your-username/your-repo
    rootDir: client
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend.onrender.com
      - key: NODE_VERSION
        value: 18.16.0
